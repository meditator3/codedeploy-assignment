version: 0.0
os: linux
files:
  - source: /index.html
    destination: /usr/share/nginx/html/

hooks:
  BeforeInstall:
    - location: install_dependencies.sh
      timeout: 300
      useras: ec2-user      
  ApplicationStop:
    - location: stop_server.sh
      timeout: 300
      useras: ec2-user 
    
  ApplicationStart:    
    - location: start_server.sh
      timeout: 300
      useras: ec2-user 
